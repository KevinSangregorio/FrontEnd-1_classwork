<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Super Heroes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="css/loginYregister.css">
</head>
<body>  

    <div class="descuento">
        <p>20% de descuento en todos los productos!</p>       
    </div> 

    <header class="contenido-title"> 
        <img src="/img/icon_loginYregister.png" alt="">
        <h1><a href="#"></a>Nombre tienda</a></h1>     
    </header>


    <main>
        <div class="contenedor form-register">
            <div class="relativo">
                <h2>Register</h2>
                <form action="#" method="POST">

                    <input type="text" name="nombre" placeholder="Nombre y Apellido">

                    <input type="email" name="email" placeholder="Correo Electrónico">

                    <input type="password" name="password" placeholder="Contraseña">

                    <select name="pais">
                        <option value="Arg">Argentina</option>
                        <option value="Bol">Bolivia</option>
                        <option value="Chi">Chile</option>
                        <option value="Col">Colombia</option>
                        <option value="Par">Paraguay</option>
                        <option value="Uru">Uruguay</option>
                        <option value="Ven">Venezuela</option>
                        <option value="Otro">Otro</option>
                    </select>

                    <div class="grid-form">
                        <input type="reset" value="Resetear" class="center_hz button_lgYr reset">

                        <input type="submit" value="Entrar" class="center_hz button_lgYr entrar-boton">
                    </div>
                </form>
                <p class="center_hz"><a href="login.html">¿Ya tienes una cuenta?</a> Ingresa
                </p>
            </div>
        </div> 
    </main>


    <footer class="footer-register">
        <p>Todos los derechos reservados FRONT END 1</p>
    </footer>

</body>
</html>
